<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Design Research Methods</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Design Research Methods</h1>
	<div id="timeline">
		<div class="stage" id="Discovery"><h2>Discovery</h2></div>
		<div class="stage" id="Define"><h2>Define</h2></div>
		<div class="stage" id="Develop"><h2>Develop</h2></div>
		<div class="stage" id="Deliver"><h2>Deliver</h2></div>
	</div>
	
	<!-- Modal Popup -->
	<div id="modal" class="hidden">
		<div class="modal-content">
			<span id="close-btn">&times;</span>
			<h3 id="method-title"></h3>
			<p id="method-description"></p>
			<!-- Future additions below -->
			<div id="method-details"></div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
