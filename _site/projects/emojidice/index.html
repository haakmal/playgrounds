<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>EmojiDice</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>üé≤ EmojiDice</h1>

    <div class="controls">
      <label for="diceCount">Number of Dice: </label>
      <select id="diceCount">
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="9">9</option>
      </select>
      <button onclick="rollDice()">Roll</button>
    </div>

    <div id="dice" class="dice-container"></div>
  </main>

  <script src="script.js" defer></script>


<!-- BEGIN RETURN LINK -->
<script>
// inject-home-link.js
(function () {
	// Inject Font Awesome stylesheet
	const fa = document.createElement("link");
	fa.rel = "stylesheet";
	fa.href = "https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css";
	fa.crossOrigin = "anonymous";
	document.head.appendChild(fa);
	
	// Create the back link
	const link = document.createElement("a");
	link.href = "/playgrounds/";
	link.innerHTML = '‚Üê Back to Playgrounds <i class="fab fa-github"><i>';
	Object.assign(link.style, {
	  position: "fixed",
	  bottom: "20px",
	  right: "20px",
	  background: "#000",
	  color: "#fff",
	  padding: "8px 12px",
	  zIndex: 1000,
	  fontSize: "14px",
	  opacity: 0.7,
	  borderRadius: "6px",
	  textDecoration: "none"
	});
	link.onmouseover = () => (link.style.opacity = "1");
	link.onmouseout = () => (link.style.opacity = "0.7");
	document.body.appendChild(link);
})();
</script>
<!-- END RETURN LINK -->

</body>

</html>
