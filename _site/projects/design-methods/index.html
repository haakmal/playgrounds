<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Design Research Methods</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Design Research Methods</h1>
  <div id="timeline">
    <div class="grid-container">
      <h2 class="grid-label">Discovery</h2>
      <h2 class="grid-label">Define</h2>
      <h2 class="grid-label">Develop</h2>
      <h2 class="grid-label">Deliver</h2>
    </div>
    <div class="method-grid" id="method-grid"></div>
  </div>

  <!-- Modal Popup -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <span id="close-btn">&times;</span>
      <h3 id="method-title"></h3>
      <p id="method-description"></p>
      <!-- Future additions below -->
      <div id="method-details"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
